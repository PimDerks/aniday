{% include document/document-open.html %}

    {% include document/document-head.html %}

    <body>

        <a id="toggle" href="#" style="position:fixed; top:3em; right:0; background:white; padding:.75em;">toggle baseline</a>
        <script>
            var link = document.getElementById('toggle');
            link.addEventListener('click',function(e){
                e.preventDefault();
                e.stopPropagation();
                if(document.body.classList.contains('baseline')){
                    document.body.classList.remove('baseline');
                } else {
                    document.body.classList.add('baseline');
                }
            });
        </script>

        {% include layout/header.html %}

        <div class="wrapper">
            {{ content }}
        </div>

        {% include layout/footer.html %}

    </body>
