<header class="detail-header group"
    {% if include.cover %}
        style="background-image:url('{{ include.cover }}');"
    {% endif %}
>
    <div class="hgroup">
        <h1>
            {{ include.title }}
        </h1>
        {% if include.subtitle %}
            <p class="subtitle subtitle--glued beta">
                {{ include.subtitle }}
            </p>
        {% endif %}
    </div>
</header>
