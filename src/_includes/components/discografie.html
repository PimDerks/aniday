<ul class="matrix-list matrix-list-gutter matrix-list-s-2 matrix-list-m-3">
{% for node in site.pages %}{% if node.group == 'release' %}<li>
    <a href="{{ node.url }}" class="hover-box">
        <img src="{{ node.img }}" alt="" class="stacked" />
        <span class="icon icon-plus"></span>
    </a>
    <div class="box box-inner box-black">
        <h3>
            <a href="#">{{ node.title }}</a>
        </h3>
        <p class="subtitle delta">{{ node.subtitle }}</p>
        <a href="{{ node.url }}" class="button">Lees meer...</a>
    </div></li>{% endif %}{% endfor %}
</ul>
