{% for node in site.pages %}
    {% if include.group == null or include.group == node.group %}
        {% if page.url == node.url %}
            <li class="active">
                <a href="{{node.url}}" class="active">{{node.title}}</a>
            </li>
        {% else %}
            <li>
                <a href="{{node.url}}">{{ node.title }}</a>
            </li>
        {% endif %}
    {% endif %}
{% endfor %}
